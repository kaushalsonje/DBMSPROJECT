<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Medicine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sell_medicine.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h1>Sell Medicine</h1>
    <form action="{{ url_for('sell_medicine') }}" method="POST">
        <label for="medicine_id">Medicine ID:</label>
        <input type="number" id="medicine_id" name="medicine_id" required>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="quantity_sold">Quantity Sold:</label>
        <input type="number" id="quantity_sold" name="quantity_sold" min="1" required>

        <label for="sale_price">Sale Price:</label>
        <input type="number" id="sale_price" name="sale_price" step="0.01" required>

        <label for="date_sold">Date Sold (YYYY-MM-DD):</label>
        <input type="date" id="date_sold" name="date_sold" required>

        <button type="submit">Sell Medicine</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-to-home">Back to Home</a>
</body>

</html>
