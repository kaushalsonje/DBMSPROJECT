<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Medicines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list_medicines.css') }}">
</head>

<body>
    <header>
        <h1>List of Medicines</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_medicine') }}">Add Medicine</a>
        <a href="{{ url_for('sell_medicine') }}">Sell Medicine</a>
        <a href="{{ url_for('return_medicine') }}">Return Medicine</a>
    </nav>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>{{ medicine._id }}</td>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.price }}</td>
                <td>{{ medicine.quantity }}</td>
                <td>{{ 'Yes' if medicine.available else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
